<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div>
		<input type="checkbox" id="testAll" name="testAll">
		<input type="checkbox" id="test1" name="test1">
		<label for="test1"><span class="test1">TEST</span></label>
		<input type="checkbox" id="test2" name="test2">
		<label for="test2"><span class="test2">TEST</span></label>
		<input type="checkbox" id="test3" name="test3">
		<label for="test3"><span class="test3">TEST</span></label>
		<input type="checkbox" id="test4" name="test4">
		<label for="test4"><span class="test4">TEST</span></label>
		</div>
	</body>
	<style>
		#test1:checked + * .test1 {
		display: none;
		}
		#test2:checked + * .test2 {
		display: none;
		}
		#test3:checked + * .test3 {
		display: none;
		}
		#test4:checked + * .test4 {
		display: none;
		}
	</style>
	<script>
		const testAll = document.getElementById('testAll');
		testAll.onchange = function() {
			if (testAll.checked) {
				document.getElementById('test1').checked=true;
				document.getElementById('test2').checked=true;
				document.getElementById('test3').checked=true;
				document.getElementById('test4').checked=true;
			} else {
				document.getElementById('test1').checked=false;
				document.getElementById('test2').checked=false;
				document.getElementById('test3').checked=false;
				document.getElementById('test4').checked=false;
			}
		}
	</script>
</html>
